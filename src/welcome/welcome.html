<html>
    <head>
        <link href="welcome.css" type="text/css" rel="stylesheet">
        <script src="../client.js" type="text/javascript"></script>
        <script src="../serverstub.js" type="text/javascript"></script>
        <title>Welcome page</title>
    </head>
    <body>
        <img src="../../wimage.png"/>

        <form action="login" method="post"> <!--TODO: login-->
            <fieldset>
                <p>
                    <label for="email_login">Email</label>
                    <input name="email_login" id="email_login">
                </p>
                <p>
                    <label for="password_login">Password</label>
                    <input name="password" id="password_login">
                </p>

                <button name="login">Login</button>
            </fieldset>
        </form>

        <form action="register" method="post"> <!--TODO: register-->
            <fieldset>
                <h1>Sign up here</h1>
                <p>
                    <label for="first_name">First name</label>
                    <input name="first_name" id="first_name">
                </p>
                <p>
                    <label for="family_name">Family name</label>
                    <input name="family_name" id="family_name">
                </p>
                <p>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </p>
                <p>
                    <label for="city">City</label>
                    <input name="city" id="city">
                </p>
                <p>
                    <label for="country">Country</label>
                    <input name="country" id="country">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input name="email" id="email">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input name="password" id="password">
                </p>
                <p>
                    <label for="repeat_password">Repeat password</label>
                    <input name="repeat_password" id="repeat_password">
                </p>

                <button name="signup">Sign up</button>
            </fieldset>
        </form>

    </body>
</html>
