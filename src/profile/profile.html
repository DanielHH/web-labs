<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../client.css" type="text/css" rel="stylesheet">
  <script src="../client.js" type="text/javascript"></script>
  <script src="../serverstub.js" type="text/javascript"></script>
</head>

<body>
  <button id="defaultOpen" class="tablink" onclick="openPage('home', this, '#81A4CD')">Home</button>
  <button class="tablink" onclick="openPage('browse', this, '#3E7CB1')">Browse</button>
  <button class="tablink" onclick="openPage('account', this, '#054A91')">Account</button>

  <div id="home" class="tabcontent">
    <div id="personal_information" class="flex-item">
      <label>Name: </label></br>
      <label>Email: </label></br>
      <label>Gender: </label></br>
      <label>City: </label></br>
      <label>Country: </label></br>
    </div>

    <div id="post_area_wrapper" class="flex-item">
      <form id="post_form" class="flex-item">
        <textarea rows="4"></textarea>
        <button style="float: right;">SUBMIT</button>
      </form>



      <button id="refresh_button" class="flex-item">REFRESH</button>

      <ol id="feed" class="flex-item">
        <li>ASDASD</li>
        <li>ASDASD</li>
        <li>ASDASD</li>
        <li>ASDASD</li>
        <li>ASDASD</li>
        <li>ASDASD</li>

      </ol>
    </div>

    <div style="flex: 3">
    </div>
  </div>


  <div id="browse" class="tabcontent">
    <h3>Browse</h3>
    <p>Here you can browse stuff</p>
  </div>

  <div id="account" class="tabcontent">

    <form id="change_psw_form" onsubmit="return changePassword();" method="post">
      <h3>Change password</h3>
      <div>
        <label for="old_password">Current Password</label>
        <input type="password" name="old_password" oninput="checkLength(this);" required>
      </div>
      <div>
        <label for="new_password">New Password</label>
        <input id="password" type="password" name="new_password" oninput="checkLength(this);" required>
      </div>
      <div>
        <label for="repeat_password">Repeat Password</label>
        <input type="password" name="repeat_password" oninput="isMatching(document.getElementById('password'), this);" required>
      </div>
      <button>Change</button>
      <p id="change_psw_status"></p>
    </form>
  </div>

</body>

</html>
